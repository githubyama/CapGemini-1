<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: #ddd;
            font-family: Verdana;
        }
        h2{
            margin-left:10px
        }

        .parent {
            height: 200px;
            border: solid 5px;
            margin: 10px;
            background: white;
        }

        .child {
            width: 100px;
            height: 50px;
            border: solid 5px cadetblue;
        }
    </style>

</head>
<body>
    
    <h2>Normal divs</h2>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    <h2>Normal flexbox</h2>
    <div class="parent" style="display: flex;">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    <h2>Align items: center</h2>
    <div class="parent" style="display: flex;align-items: center;">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    
    <h2>Align items: end</h2>
    <div class="parent" style="display: flex;align-items: end;">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>


</body>
</html>
