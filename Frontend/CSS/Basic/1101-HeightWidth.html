<!-- Height and width with different units -->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 200px;
  width: 50vw; /*50% of view width*/
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Set the height and width of an element width different units</h2>

<div>This div element has a height of 200px and a width of 50vw.</div>

</body>
</html>
