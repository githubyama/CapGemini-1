<!-- Show different between "block" and "inline" elements -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkgray;
        }

        div,
        span,p
         {
            border: solid 1px;
            background-color: white;
        }
        
        img {
            height: 50px;
        }
    </style>
</head>

<body>

    <!-- "block" elements -->

    <div>Lorem</div>
    <div>Lorem</div>
    <div>Lorem</div>
    <p>Lorem</p>

    <!-- "inline" elements -->
    <span>Lorem</span>
    <span>Lorem</span>

    <img src="cat.jpeg">
    <button>Ok</button>
    <button>Ok</button>   
    <a href="http://google.com" >Google</a>    
    <span>Lorem</span>

    <!-- Change from "inline" to "block" -->

    <img src="cat.jpeg" style="display: block;">
    <img src="cat.jpeg" style="display: block;">
    <a href="http://google.com" style="display:block">Google</a>
    <button style="display:block">Ok</button>
    <button style="display:block">Ok</button>    

<!--

    Example of common inline elements:

        a
        b
        button
        i
        input
        span

    Example of common block elements:

        article
        aside
        div
        footer
        form
        header
        li
        p
        section
        table

    -->    
</body>

</html>
