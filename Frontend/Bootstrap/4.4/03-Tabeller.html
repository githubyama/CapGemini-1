<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Bootstrap</title>
</head>

<body>

  <h2 class="divider">En mörk tabell med "hover-effekt"</h2>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Förnamn</th>
        <th>Efternamn</th>
        <th>Ålder</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Andy</td>
        <td>Andersson</td>
        <td>55</td>
      </tr>
      <tr>
        <td>Berit</td>
        <td>Beson</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Ceasar</td>
        <td>Cho</td>
        <td>40</td>
      </tr>
    </tbody>
  </table>

  <h2 class="divider">En tabell med ramar. Tips: kolla även på "colspan"</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">aaa</th>
        <th scope="col">bbb</th>
        <th scope="col">ccc</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
      </tr>
      <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
      </tr>
      <tr>
        <td>111</td>
        <td colspan="2">En bred cell</td>
      </tr>
      <tr>
        <td colspan="3">En superbred cell</td>
      </tr>
    </tbody>
  </table>


  <h2 class="divider">En liten tabell med en blå rad</h2>

  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">aaa</th>
        <th scope="col">bbb</th>
        <th scope="col">ccc</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-primary">
        <td>111</td>
        <td>222</td>
        <td>333</td>
      </tr>
      <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
      </tr>
    </tbody>
  </table>








  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
